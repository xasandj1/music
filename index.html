
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/png" sizes="96x96" rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/style.css">
        <title>Music Player</title>
    </head>

    <body>
        
        <audio src="" id="audio"></audio>
        
        <div class="music-player">
            <h1 class="music-name">Songe One</h1>
            <p class="artist-name">Artist</p>


            <div class="disk"></div>
            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>

            <div class="controls">
                <button class="btn backward-btn"><img src="./img/perv.svg" alt=""></button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn"><img src="./img/next.svg" alt=""></button>
            </div>
        </div>

        <script src="./js/data.js"></script>
        <script src="./js/app.js"></script>
    </body>

    </html>
